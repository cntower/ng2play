<md-sidenav-container fullscreen>
  <md-sidenav class="main" mode="side" opened="true">

    <div class="user-wrap clearfix">
      <img src="../assets/img/photo.png" alt="" class="user-photo left">
      <h2 class="user-name left">
        Trevor Reyes
      </h2>
    </div>
    <div class="projects-plus clearfix">
      <h3 class="left">
        Projects
      </h3>
      <button md-button md-icon-button class="projects-plus-icon icons8-plus right" (click)="newProject.hidden=false;sidenavRight.open()"></button>
    </div>

    <button md-button class="menu-btn left active"><h3 class="menu-btn-title left">Private</h3><p class="right">8</p></button>
    <button md-button class="menu-btn left"><h3 class="menu-btn-title left">Decode</h3><p class="right">25</p></button>
    <button md-button class="menu-btn left"><h3 class="menu-btn-title left">Family</h3><p class="right">3</p></button>
    <button md-button class="menu-btn"><h3 class="menu-btn-title left">Cookle</h3><p class="right">13</p></button>
    <button md-button class="menu-btn log-out"><h3 class="menu-btn-title left">Log out</h3></button>

  </md-sidenav>

  <md-toolbar>

    <button md-button md-icon-button class="bar-icon icons8-search"></button>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <button md-icon-button class="bar-icon icons8-more" [mdMenuTriggerFor]="menu"></button>
    <md-menu #menu="mdMenu">
      <div class="shadow">
      </div>
      <button class="drop-menu" md-menu-item><i class="icons8-edit left"></i><span>Edit</span></button>
      <button class="drop-menu" md-menu-item><i class="icons8-delete left"></i><span>Delete</span></button>

    </md-menu>

  </md-toolbar>

  <md-sidenav #sidenavRight class="slave m2app-dark" (close-start)="taskAddBtn.hidden=false" (close)="newProject.hidden=newTask.hidden=openTask.hidden=true"
    (open-start)="taskAddBtn.hidden = true" align="end">
    <button md-icon-button class="esc-btn icons8-delete-2 left" (click)="sidenavRight.close()"></button>

    <div class="container">

      <div #newProject hidden=true>
        <h2 class="title">Create new project</h2>
        <md-input-container>
          <input class="slave-input" md-input placeholder="Project name">
        </md-input-container>
      </div>

      <div #newTask hidden=true>
        <h2 class="title">Create new task</h2>
        <md-input-container>
          <input class="slave-input" md-input placeholder="Task name">
        </md-input-container>
        <md-input-container>
          <input class="slave-input" md-input placeholder="Description">
        </md-input-container>
      </div>

      <div #openTask hidden=true>
        <button md-icon-button class="delete-tack-btn icons8-delete right"></button>
        <button md-icon-button class="edit-tack-btn icons8-edit right"></button>

        <h2 class="title">Call in barber shop</h2>
        <md-input-container>
          <textarea disabled class="slave-textarea" md-input>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
          </textarea>
        </md-input-container>
      </div>

    </div>

    <button md-button md-icon-button class="plus-icon icons8-checkmark"></button>
  </md-sidenav>

  <div class="dates">
    <div class="date-wrap">
      <div class="date-wrap-head">
        <h2 class="text date">
          Today
        </h2>
      </div>
      <md-card>
        <div class="card-list">
          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Create a company</button>
            </div>
          </div>

        </div>
      </md-card>
    </div>

    <div class="date-wrap">
      <div class="date-wrap-head">
        <h2 class="text date">
          Tomorrow
        </h2>
      </div>
      <md-card>
        <div class="card-list">
          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Call in barber shop</button>
            </div>
          </div>

        </div>
      </md-card>
    </div>

    <div class="date-wrap">
      <div class="date-wrap-head">
        <h2 class="text date">
          Friday <span>(09.06.2016)</span>
        </h2>
      </div>
      <md-card>
        <div class="card-list">

          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Earn a lot of money</button>
            </div>
          </div>

          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Go to the shop</button>
            </div>
          </div>

        </div>
      </md-card>
    </div>
    <div class="date-wrap">
      <div class="date-wrap-head">
        <h2 class="text date">
          Saturday <span>(10.06.2016)</span>
        </h2>
      </div>
      <md-card>
        <div class="card-list">
          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Buy gifts</button>
            </div>
          </div>

        </div>
      </md-card>
    </div>
    <div class="date-wrap">
      <div class="date-wrap-head">
        <h2 class="text date">
          Sunday <span>(11.06.2016)</span>
        </h2>
      </div>
      <md-card>
        <div class="card-list">
          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Brush teeth</button>
            </div>
          </div>

        </div>
      </md-card>
    </div>
    <div class="date-wrap">
      <div class="date-wrap-head">
        <h2 class="text date">
          Monday <span>(12.06.2016)</span>
        </h2>
      </div>
      <md-card>
        <div class="card-list">

          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Buy a plane tickets</button>
            </div>
          </div>

          <div class="card-item clearfix">
            <button md-button md-icon-button class="task-btn left"><div class="task-checkbox"></div></button>
            <div class="card-item-tail">
              <button md-button class="text left" (click)="openTask.hidden=false;sidenavRight.open()">Fly away to the Thailand</button>
            </div>

          </div>

        </div>
      </md-card>
    </div>

  </div>

  <router-outlet></router-outlet>
</md-sidenav-container>
<div #taskAddBtn>
  <button md-button md-icon-button class="plus-icon icons8-plus" (click)="newTask.hidden=false;sidenavRight.open()"></button>
</div>
